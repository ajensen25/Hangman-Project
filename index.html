<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hangman Project</title>
</head>
<body>
  <section class="container">
    <div class="hangman-wrapper">
      <div class="image-container">
        <img src="images/hangman-0.svg" alt="Hangman">
      </div>
      <h2>HANGMAN GAME</h2>
    </div>
    <div class="input-wrapper">
      <ul class="word-display">
        <li class="letter"></li>
        <li class="letter guessed">a</li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
      </ul>
      <div class="word-info">
        <p>Hint: <b>An art form using colors on a surface to create images or expression.</b></p>
        <p>Incorrect guesses: <b>0 / 6</b></p>
      </div>
      <div class="keyboard js-keyboard">
        
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
